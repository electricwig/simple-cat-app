<!-- Added onload in body so that the first cat fact appears when page loaded -->
<body onload="displayLastCatFact()">
    <div class="container">
        
        <div class="main_panel">
            
            <div class="cat_fact">
                <p id="fact">This is where the cat facts will be displayed.</p>
            </div>
            
            <div class="fact_button">
                <button onclick="displayNextCatFact()">New Fact</button>
            </div>

        </div>

    </div>

    <script src="javascript.js"></script>

</body>
</html>
